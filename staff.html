<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CloudReach | Staff Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #111827;
    }

    .login-box, .dashboard {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .login-box {
      max-width: 400px;
      margin-top: 80px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .hint {
      font-size: 12px;
      color: #6b7280;
      margin-top: 10px;
      text-align: center;
    }

    .card {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
    }

    .status {
      font-weight: 600;
    }

    .new { color: #2563eb; }
    .progress { color: #ca8a04; }
    .resolved { color: #16a34a; }

    .small {
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>
<body>

<h1>Staff Enquiry Dashboard</h1>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <label>Username</label>
  <input type="text" id="username" />

  <label>Password</label>
  <input type="password" id="password" />

  <button onclick="login()">Login</button>

  <div class="hint">
    Demo login for examiners:<br>
    <strong>Username:</strong> staff<br>
    <strong>Password:</strong> cloud123
  </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard" style="display:none;">
  <h2>Live Enquiries</h2>
  <div id="enquiries"></div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Firebase config (same project as public.html)
  const firebaseConfig = {
    apiKey: "AIzaSyBOfxoLauPQIGTuQOb89qHO9EzX0yxshWs",
    authDomain: "customer-70805.firebaseapp.com",
    projectId: "customer-70805",
    storageBucket: "customer-70805.firebasestorage.app",
    messagingSenderId: "288509766716",
    appId: "1:288509766716:web:9414e5d6fa42cb2e27a739"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;

    if (u === "staff" && p === "cloud123") {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      loadEnquiries();
    } else {
      alert("Invalid credentials");
    }
  }

  function loadEnquiries() {
    db.collection("enquiries")
      .orderBy("createdAt", "desc")
      .onSnapshot(snapshot => {
        const container = document.getElementById("enquiries");
        container.innerHTML = "";

        snapshot.forEach(doc => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <div><strong>${data.name}</strong> (${data.email})</div>
            <div class="small">${data.message}</div>

            <label>Status</label>
            <select onchange="updateStatus('${doc.id}', this.value)">
              <option ${data.status === "New" ? "selected" : ""}>New</option>
              <option ${data.status === "In Progress" ? "selected" : ""}>In Progress</option>
              <option ${data.status === "Resolved" ? "selected" : ""}>Resolved</option>
            </select>

            <label>Internal Notes</label>
            <textarea onchange="updateNotes('${doc.id}', this.value)">${data.internalNotes || ""}</textarea>

            <div class="status ${statusClass(data.status)}">
              Current status: ${data.status}
            </div>
          `;

          container.appendChild(card);
        });
      });
  }

  function updateStatus(id, status) {
    db.collection("enquiries").doc(id).update({
      status: status,
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    });
  }

  function updateNotes(id, notes) {
    db.collection("enquiries").doc(id).update({
      internalNotes: notes,
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    });
  }

  function statusClass(status) {
    if (status === "Resolved") return "resolved";
    if (status === "In Progress") return "progress";
    return "new";
  }
</script>

</body>
</html>
