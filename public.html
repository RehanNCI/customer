<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CloudReach Marketing | Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      color: #111827;
      text-align: center;
    }

    p {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .success {
      color: #16a34a;
    }

    .error {
      color: #dc2626;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Contact CloudReach</h1>
    <p>Send us your enquiry and our team will get back to you.</p>

    <form id="enquiryForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="message">Your Enquiry</label>
      <textarea id="message" required></textarea>

      <button type="submit">Submit Enquiry</button>
    </form>

    <div id="feedback" class="message"></div>

    <footer>
      © 2025 CloudReach Marketing
    </footer>
  </div>

  <!-- Firebase SDKs (Compat version for GitHub Pages) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ✅ Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBOfxoLauPQIGTuQOb89qHO9EzX0yxshWs",
      authDomain: "customer-70805.firebaseapp.com",
      projectId: "customer-70805",
      storageBucket: "customer-70805.firebasestorage.app",
      messagingSenderId: "288509766716",
      appId: "1:288509766716:web:9414e5d6fa42cb2e27a739"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Initialize Firestore
    const db = firebase.firestore();

    const form = document.getElementById("enquiryForm");
    const feedback = document.getElementById("feedback");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      feedback.textContent = "";
      feedback.className = "message";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        feedback.textContent = "Please fill in all fields.";
        feedback.classList.add("error");
        return;
      }

      try {
        await db.collection("enquiries").add({
          name: name,
          email: email,
          message: message,
          status: "New",
          internalNotes: "",
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        feedback.textContent = "Thank you! Your enquiry has been submitted.";
        feedback.classList.add("success");
        form.reset();

      } catch (error) {
        feedback.textContent = "Something went wrong. Please try again.";
        feedback.classList.add("error");
        console.error(error);
      }
    });
  </script>

</body>
</html>
